<!-- 定义网络的类型 -->
<!DOCTYPE html>
<html>
	<!-- 网页的头部，Ctrl+/注释的快捷键 -->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- HTML是一个超文本标记语言，超文本，网页中包含文本，文字，图片，视频链接，音乐全部都是由标签组成的
	 标签：<HTML></HTML>
	 -->
	<!-- 网页的身体部分 -->
	<body bgcolor="aqua" text="black">
		<h1>短视频</h1>
		<h2>直播间<h2>

		
		
		<h3>修复bug<h3>

		<h3>商城开发完成<h3>

	</body>
</html>
